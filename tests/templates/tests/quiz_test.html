{% extends "tests/tests_base.html" %}
{% load static %}

{% block title %}{{ test.test_title }}{% endblock %}

{% block content %}
<div class="content">
  <h1><strong>{{ test.test_title }}</strong></h1>
  <h2 id="question-number"></h2>
  <hr>
  <div class="tests-quiz">
    <div>
      <p id="question-text"></p>
      <form id="choices"></form>
      <div><button class="tests-quiz_btn btn btn-success" onclick="next_question()" id="next_button">Выбрать</button></div>
      <div><button class="tests-quiz_btn btn btn-danger" onclick="prev_question()" id="back_button">Предыдущий вопрос</button></div>
    </div>
  </div>
</div>

<script type="text/javascript">{{ test.questions_js.read|safe }}</script>
<script type="text/javascript">{{ test.test_js.read|safe }}</script>

{% endblock %}
