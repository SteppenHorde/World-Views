{% if news_list.count > 0 %}
  {% for news in news_list %}
    <div class="col-lg-4">
      <!-- для спейсинга между объектами -->
      <div class="news col-md-12">
        <h3><a class="stretched-link" href="{% url "show_news" news.id %}">{{ news.news_title }}</a></h3>
        <p class="news-pub_date">{{ news.pub_date }}</p>
        <img class="news_img" src="{{ news.news_image.url }}" alt="Картинка к новости" width="100%" vspace="10"></img>
        <p>{{ news.brief }}</p>
      </div>
    </div>
  {% endfor %}
{% else %}
  <p>Нет новостей.</p>
{% endif %}
